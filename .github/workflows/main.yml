name: Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@main

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@main
        run: yarn install
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test
        run: yarn test:coverage
